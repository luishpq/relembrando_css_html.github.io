<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tea Cozy</title>
</head>
<body>
    <header>
        <div id="logo">
            <img src="img/img-tea-cozy-logo.png" alt="">
        </div>
        <nav id="menu_principal">
            <ul>
                <li><a href="#">Mission</a></li>
                <li><a href="#">Features Tea</a></li>
                <li><a href="#">Location</a></li>
            </ul>
        </nav>
    </header>
    <div class="main_area">
        <div class="first_content">
            <div class="titulo_principal">
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea </h4>
            </div>
        </div>
        <div class="second_container">
            <div class="titulo_principal">
                <h2>Tea of The Month</h2>
                <h4>What's Sleeping at The Tea Cozy?</h4>
            </div>
            <div class="container_images">
                <div class="imagem_mostrar">
                    <img src="img/img-berryblitz.jpg" alt="">
                    <h5>Fall Berry Blitz Tea</h5>
                </div>
                <div class="imagem_mostrar">
                    <img src="img/img-spiced-rum.jpg" alt="">
                    <h5>Spiced Rum Tea</h5>
                </div>
                <div class="imagem_mostrar">
                    <img src="img/img-donut.jpg" alt="">
                    <h5>Seasonal Donuts</h5>
                </div>
                <div class="imagem_mostrar">
                    <img src="img/img-donut.jpg" alt="">
                    <h5>Myrtle Ave Tea</h5>
                </div>
                <div class="imagem_mostrar">
                    <img src="img/img-bedford-bizarre.jpg" alt="">
                    <h5>Bedford Bizarre Tea</h5>
                </div>
            </div>
        </div>





    </div>
    




</body>
</html>
